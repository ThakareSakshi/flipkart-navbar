<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart-navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo" class="flipkart-logo">
                <div class="explore-more">
                <a href="#" class="explore">Explore</a>
                <a href="#" class="plus">Plus</a>
                    
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="" class="plus-img">
                </div>
            </div>
            <div class="searchbar">
                <form action="">
                    <input type="text" class="search" placeholder="Search for products ,brands and more ">
                    <button><i class="material-icons">search</i></button>
                </form>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>
            <div class="options">
                <div class="seller">
                    <span>Become a Seller</span>
                </div>
                <div class="more">
                    <select name="more" id="more">
                        <option value="more">More</option>
                    </select>
                </div>
                <div class="cart">
                    <span class="material-icons">shopping_cart</span>
                    <span> Cart</span>
                </div>
            </div>
        </div>
    </header>
    <div class="categories">
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            <span class="category-name">Grocery</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <span class="category-name">Mobiles</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <span class="category-name">Fashion</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            <span class="category-name">Electronics</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <span class="category-name">Home &Furniture</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
            <span class="category-name">Appliances</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
            <span class="category-name">Travel</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <span class="category-name">Buety Toys & more</span>
            
        </div>
        <div class="category">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
            <span class="category-name">Two Wheelers</span>
            
        </div>
        
       


    </div>
</body>
</html>
